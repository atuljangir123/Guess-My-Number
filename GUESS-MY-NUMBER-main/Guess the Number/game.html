<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="game.css" />
    <title>Guess My Number!</title>
</head>

<body>
    <header>
        <h1>𝔾𝕦𝕖𝕤𝕤 𝕄𝕪 ℕ𝕦𝕞𝕓𝕖𝕣!</h1>
        <p class="between"><h6>(𝕭𝖊𝖙𝖜𝖊𝖊𝖓 𝟏 𝖙𝖔 𝟐𝟎)</h6> </p>
        <p><h2>𝑀𝒶𝒹𝑒 𝐵𝓎:- 𝒜𝓉𝓊𝓁 𝒥𝒶𝓃𝑔𝒾𝓇</h2> </p>
        <button class="btn again">🅰🅶🅰🅸🅽!</button>
        <div class="number"><b>?</b></div>
    </header>
    <main>
        <section class="left">
            <input type="number" class="guess" />
            <button class="btn check">🅲🅷🅴🅲🅺!</button>
        </section>

        <section class="right">
            <p class="message">𝓢𝓽𝓪𝓻𝓽 𝓰𝓾𝓮𝓼𝓼𝓲𝓷𝓰...</p>
            <p class="label-score">💯 𝓢𝓬𝓸𝓻𝓮: <span class="score">𝟐𝟎</span></p>
            <p class="label-highscore">
                🥇 𝓗𝓲𝓰𝓱𝓢𝓬𝓸𝓻𝓮: <span class="highscore">𝟎</span>
            </p>
        </section>
    </main>
    <script src="game.js"></script>
    <!-- DRY - DONT REPEAT YOURSELF -->
</body>

</html>
